# IaC variables

variables:

  projectName: 'logicappsample'
  suffix: 'devw'

  # TODO: Fill in with the name of your Azure service connection
  devServiceConnection: 'CCI_DEV'

  # Resource Group
  resourceGroupLocation: 'uksouth'
  resourceGroupName: 'rg-uks-$(projectName)-$(suffix)'

  # Storage
  storageName: 'sa$(projectName)$(suffix)'
  appServicePlanName: 'asp$(projectName)$(suffix)'

  #  Logic App
  logicAppName: 'la-uks-$(projectName)-$(suffix)'

  # API Connections
  officeConnectionName: 'la-uks-$(projectName)-connection-office365'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'
